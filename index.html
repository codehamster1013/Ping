<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pong - Cyberpunk Edition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="scoreboard">
            <div id="player-score" class="player-score">0</div>
            <div id="ai-score" class="ai-score">0</div>
        </div>

        <div id="ui-layer">
            <div id="menu">
                <h1>NEON PONG</h1>
                <p style="margin-bottom: 1rem; color: #888;">NIGHT CITY ARENA</p>
                <div class="difficulty-options">
                    <button class="diff-btn" data-level="easy">EASY</button>
                    <button class="diff-btn active" data-level="normal">NORMAL</button>
                    <button class="diff-btn" data-level="hard">HARD</button>
                </div>
                <button id="start-btn">INITIALIZE MATCH</button>
            </div>

            <div id="game-over" class="hidden">
                <h1 id="result-text">YOU WIN</h1>
                <p id="score-summary" style="margin-bottom: 2rem;"></p>
                <div style="display: flex; gap: 1rem; flex-direction: column;">
                    <button id="restart-btn">REMATCH</button>
                    <button id="home-btn" style="border-color: rgba(255,255,255,0.2);">RETURN TO HUB</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
